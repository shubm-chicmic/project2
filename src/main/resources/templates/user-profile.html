<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: html_head">

</head>

<body>
<div class="position-relative d-flex p-0" id="top">
  <!-- Spinner Start -->
  <div id="spinner"
       class="show bg-light position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <!-- Spinner End -->

  <!-- Sidebar Start -->
  <aside class="sidebar pb-3">
    <button class="d-lg-none close_btn"><img src="assets/img/icons/close_icon.svg" alt="Close" width="30" /></button>
    <nav class="navbar text-left">
      <a href="dashboard" class="navbar-brand my-4 pt-2 pb-4 m-auto text-center">
        <img src="assets/img/logo.svg" alt="Sbrigit" width="144" class="img-fluid" />
      </a>

      <ul class="navbar-nav w-100">
        <li><a href="dashboard" class="nav-link active"><i class="me-2"><img
                src="assets/img/icons/menu_icons/dashboard_icon.svg" width="24" alt="" /></i> Dashboard </a></li>
        <li class="nav-item">
          <a href="retailers" class="nav-link"><i
                  class="me-2"><img src="assets/img/icons/menu_icons/retailor_icon.svg" width="23"
                                    alt="" /></i>
            Retailers
          </a>
        </li>
        <li><a href="users" class="nav-link"><i class="me-2"><img
                src="assets/img/icons/menu_icons/driver_icon.svg" width="23" alt="" /></i>
          Users</a></li>
        <li class="nav-item">
          <a href="no-rules.html" class="nav-link"><i
                  class="me-2"><img src="assets/img/icons/menu_icons/rules_icon.svg" width="23" alt="" /></i>
            Rules</a>
        </li>

      </ul>
      <div class="logout_menu"><a href="logout" class="nav-link"><i class="me-2"><img
              src="assets/img/icons/menu_icons/logout_icon.svg" width="24" alt="Logout" /></i> Log Out </a>
      </div>
    </nav>

  </aside>
  <!-- Sidebar End -->

  <!-- Content Start -->

  <!-- Navbar End -->

  <div class="content pb-3" >
    <div th:replace="fragments/header :: navbar">

    </div>
    <!-- Start Content -->
    <div class="container-fluid py-2 px-3 mt-3">
      <div class="card-panel bg-white p-4 radius-10">

        <div class="d-flex flex-wrap justify-content-between align-items-center page-header">
          <h1 class="h2 mb-2">User Profile</h1>
        </div>

        <form action="/updateProfile" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="row">
              <label class="mb-2 text-capitalize" >First Name</label>
              <div class="mb-4">
                <input type="text" placeholder="Type here" name="firstName" th:value="${User.firstName}" class="form-control form-control-sm">
              </div>
            </div>
            <div class="row">
              <label class="mb-2 text-capitalize" >Last Name</label>
              <div class="mb-4">
                <input type="text"  placeholder="Type here" name="lastName" th:value="${User.lastName}" class="form-control form-control-sm">
              </div>
            </div>
            <div class="row">
              <label class="mb-2 text-capitalize">Email</label>
              <div class="mb-4">
                <input type="text" placeholder="Type here" name="email" th:value="${User.email}" class="form-control form-control-sm">
              </div>
            </div>
            <div class="row">
              <label class="mb-2 text-capitalize">Phone Number</label>
              <div class="mb-4">
                <input type="number" placeholder="Type here" name="phone" th:value="${User.phoneNo}" class="form-control form-control-sm" required="">
              </div>
            </div>
            <div class="row">
              <label class="mb-2 text-capitalize">City</label>
              <div class="mb-4">
                <input type="text" placeholder="Type here" name="city" th:value="${User.city}" class="form-control form-control-sm" required="">
              </div>

          </div>
            <div class="row">
              <label class="mb-2 text-capitalize">Choose Image</label>
              <div class="mb-4">
                <input type="file" placeholder="Type here" name="imageUrl" th:value="${User.imageUrl}" class="form-control form-control-sm">
              </div>
            </div>
          <div class="d-flex justify-content-end text-end mt-4">
            <button type="submit" class="btn btn-md btn-primary">Submit</button>
          </div>
        </form>

      </div>
    </div>

  </div>

      </div>




  <!-- End Content  -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Javascript -->
<script src="assets/js/main.js"></script>
<script src="assets/js/cookie.js"></script>
<script>

     </script>
</body>

</html>
